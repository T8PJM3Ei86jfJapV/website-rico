<!DOCTYPE html>
<html lang="zh-Hans">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <meta name="description" content="谢晓强的个人博客">
    <meta name="author" content="谢晓强">
    <link rel="icon" href="/static/framework/bootstrap-3.3.6/docs/favicon.ico">

    <title>{{ post.title }}</title>

    <!-- Bootstrap core CSS -->
    <link href="/static/framework/bootstrap-3.3.6/docs/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->
    <link href="/static/framework/bootstrap-3.3.6/docs/assets/css/ie10-viewport-bug-workaround.css" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="/static/framework/bootstrap-3.3.6/docs/examples/blog/blog.css" rel="stylesheet">
    
    <link href="/static/css/base.css" rel="stylesheet">

    <!-- Just for debugging purposes. Don't actually copy these 2 lines! -->
    <!--[if lt IE 9]><script src="/static/framework/bootstrap-3.3.6/docs/assets/js/ie8-responsive-file-warning.js"></script><![endif]-->
    <script src="/static/framework/bootstrap-3.3.6/docs/assets/js/ie-emulation-modes-warning.js"></script>

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>

  <body>

    {% include "blog/nav.html" %}

    <div class="container">

      <div class="blog-header"></div>

      <div class="row">

        <div class="blog-main">

          <div class="blog-post">
            <h1 class="blog-post-title">{{ post.title }}</h1>
            <p class="blog-post-meta">{{ post.pub_time }}</p>
            {% autoescape off %}
            {{ post.html }}
            {% endautoescape %}
          </div><!-- /.blog-post -->

        </div><!-- /.blog-main -->
      </div><!-- /.row -->

    </div><!-- /.container -->

    {% include "footer.html" %}
    
  </body>
</html>
